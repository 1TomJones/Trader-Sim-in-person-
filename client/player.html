<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Player</title><link rel='stylesheet' href='/client/styles.css'/></head>
<body><div class='container'>
  <h2>Trading Sim â€“ Player</h2>
  <div id='lobby' class='panel'>
    <div class='row'><input id='name' placeholder='Your name'/><input id='room' value='MAIN'/><button class='btn' id='join'>Join</button></div>
    <div class='muted'>Status: <span id='status'>LOBBY</span></div>
    <div id='players' class='muted'></div>
  </div>

  <div id='app' class='hidden'>
    <div id='negWarn' class='warn hidden'>Cash negative: you must sell assets or wait for profits.</div>
    <div class='panel row space'><div>Cash: <b id='cash'></b> | Net Worth: <b id='nw'></b> | PnL: <b id='pnl'></b></div></div>
    <div class='tabs'><button class='btn tab' id='tradeTab'>Trade</button><button class='btn alt tab' id='mineTab'>Mine</button></div>

    <div id='tradeView' class='panel'>
      <h3>Trade (Long-only)</h3>
      <div id='assetWrap' class='grid'></div>
      <div class='row'><select id='symbol'></select><input id='qty' type='number' min='0' step='any' placeholder='Quantity'/><button class='btn' id='buy'>Buy</button><button class='btn alt' id='sell'>Sell</button></div>
    </div>

    <div id='mineView' class='panel hidden'>
      <h3>Mine</h3>
      <div id='regionWrap' class='grid3'></div>
      <div class='row'><select id='rigRegion'></select><select id='rigType'></select><input id='rigCount' type='number' value='1' min='1'/><button class='btn' id='buyRig'>Buy Rig</button><button class='btn alt' id='sellRig'>Sell 1 Matching Rig</button></div>
      <div class='muted'>Mining produces BTC only. Running costs always apply.</div>
    </div>
  </div>
</div>
<script src='/socket.io/socket.io.js'></script><script type='module' src='/client/player.js'></script></body></html>
