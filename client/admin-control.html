<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <title>Admin Control</title>
  <link rel='stylesheet' href='/client/styles.css'/>
</head>
<body>
  <div class='container'>
    <div class='panel'>
      <h2>üéõÔ∏è Admin Control</h2>
      <div id='auth' class='row'>
        <input id='pin' placeholder='Admin PIN'/>
        <button class='btn' id='go'>Unlock</button>
      </div>
      <div id='adminNav' class='row hidden'>
        <a class='btn alt' href='/admin/news'>Go to Admin News</a>
        <a class='btn alt' href='/admin/leaderboard'>Go to Leaderboard</a>
      </div>
    </div>

    <div id='adminContent' class='hidden'>
      <div class='panel'>
        <div class='row'>
          <button id='start' class='btn'>Start</button>
          <button id='pause' class='btn alt'>Pause</button>
          <button id='end' class='btn bad'>End</button>
        </div>
      </div>

      <div class='grid'>
        <div class='panel'>
          <h3>Market/Energy Controls</h3>
          <div id='assetControls'></div>
          <div id='energyControls'></div>
          <button class='btn' id='applyParams'>Apply</button>
        </div>
        <div class='panel'>
          <h3>Create News</h3>
          <input id='headline' placeholder='Headline'/>
          <textarea id='body' placeholder='Body'></textarea>
          <div class='row'>
            <select id='affected' multiple size='6' style='min-width:180px'></select>
            <select id='direction'><option>UP</option><option>DOWN</option></select>
            <input id='strength' type='number' step='0.01' value='0.7'/>
            <input id='dur' type='number' value='120'/>
          </div>
          <div class='row'>
            <select id='ereg'><option>ASIA</option><option>EUROPE</option><option>AMERICA</option></select>
            <input id='edelta' type='number' step='0.01' placeholder='Energy delta'/>
          </div>
          <button class='btn' id='createNews'>Create News Event</button>
        </div>
      </div>

      <div class='grid'>
        <div class='panel'><h3>Positions Overview</h3><pre id='positions'></pre></div>
        <div class='panel'><h3>Event Log</h3><pre id='elog'></pre></div>
      </div>
    </div>
  </div>
  <script src='/socket.io/socket.io.js'></script>
  <script type='module' src='/client/admin.js'></script>
</body>
</html>
