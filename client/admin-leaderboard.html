<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <title>Admin Leaderboard</title>
  <link rel='stylesheet' href='/client/styles.css'/>
</head>
<body>
  <div class='container'>
    <div class='panel row space'>
      <h2>ğŸ Leaderboard</h2>
      <img src='/assets/Kent_Invest_Logo.png' style='height:34px'/>
    </div>
    <div class='panel'>
      <table class='leader-table'>
        <thead>
          <tr>
            <th>#</th>
            <th data-sort='name'>Name</th>
            <th data-sort='netWorth'>Net Worth</th>
            <th data-sort='ytdPnl'>YTD PnL</th>
            <th data-sort='pnl'>PnL</th>
            <th data-sort='cash'>Cash</th>
            <th data-sort='btcOwned'>BTC Owned</th>
            <th data-sort='miningCapacityTHs'>Mining Capacity (TH/s)</th>
          </tr>
        </thead>
        <tbody id='rows'></tbody>
      </table>
    </div>
  </div>
  <script src='/socket.io/socket.io.js'></script>
  <script type='module' src='/client/admin.js'></script>
</body>
</html>
