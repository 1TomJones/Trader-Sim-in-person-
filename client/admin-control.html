<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <title>Admin Control (BTC Only)</title>
  <link rel='stylesheet' href='/client/styles.css'/>
</head>
<body>
  <div class='container'>
    <div class='panel row space'>
      <h2>Admin Control</h2>
      <div id='auth' class='row'><input id='pin' placeholder='Admin PIN' type='password'/><button id='go' class='btn'>Unlock</button></div>
    </div>
    <div id='adminNav' class='panel hidden row'>
      <a class='btn alt' href='/admin/leaderboard'>Leaderboard</a>
      <a class='btn alt' href='/admin/news'>News</a>
      <a class='btn alt' href='/admin/control'>Control</a>
    </div>

    <div id='adminContent' class='hidden'>
      <div class='panel'>
        <div class='row'>
          <button id='start' class='btn'>Start</button>
          <button id='pause' class='btn alt'>Pause</button>
          <button id='end' class='btn bad'>End</button>
          <span class='badge'>Sim Date: <b id='controlSimDate'>2013-01-01</b></span>
          <select id='tickSpeed'><option value='1000'>1 day/sec</option><option value='500'>2 days/sec</option></select>
          <button id='setTickSpeed' class='btn alt'>Set Tick Speed</button>
        </div>
      </div>

      <div class='grid'>
        <div class='panel'>
          <h3>Energy Controls</h3>
          <div class='row'><span style='width:150px'>Daily Step %</span><input id='dailyStepPct' type='number' step='0.001' min='0.001'/></div>
          <div class='row'><span style='width:150px'>Volatility Multiplier</span><input id='volatilityMultiplier' type='number' step='0.1' min='0.1'/></div>
          <div id='energyControls'></div>
          <button class='btn' id='applyParams'>Apply</button>
        </div>
      </div>


      <div class='grid'>
        <div class='panel'>
          <h3>BTC Price vs Fair Value</h3>
          <div class='asset'><b>Current Fair Value</b><div id='controlFairValue'>$0.00</div></div>
          <div id='btcControlChart' class='tv-chart control-chart'></div>
        </div>
      </div>

      <div class='grid'>
        <div class='panel'><h3>Positions Overview</h3><pre id='positions'></pre></div>
        <div class='panel'><h3>Event Log</h3><pre id='elog'></pre></div>
      </div>
    </div>
  </div>
  <script src='/socket.io/socket.io.js'></script>
  <script src='https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js'></script>
  <script type='module' src='/client/admin.js'></script>
</body>
</html>
