<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <title>BTC News Board</title>
  <link rel='stylesheet' href='/client/styles.css'/>
</head>
<body>
  <button id='fullscreenBtn' class='btn alt fullscreen-toggle' type='button'>Enter Fullscreen</button>
  <div class='news-layout'>
    <header class='panel topbar'>
      <div>
        <h2>Kent Invest BTC Desk</h2>
        <div class='muted'>In-game date: <b id='simDate'>2013-01-01</b></div>
      </div>
      <img src='/assets/Kent_Invest_Logo.png' alt='Kent Invest logo' class='news-logo'/>
    </header>

    <main class='grid grid-news'>
      <section class='panel news-panel'>
        <h3>Headlines (2013-2017)</h3>
        <div id='news'></div>
      </section>
      <section class='panel news-panel'>
        <h3>Bitcoin Daily Candles</h3>
        <div id='btcChart' class='tv-chart'></div>
      </section>
      <section class='panel news-panel'>
        <h3>Ticker Cards</h3>
        <div id='cards'></div>
      </section>
    </main>

    <footer class='panel ticker full-width-ticker'><span id='ticker'></span></footer>
  </div>

  <script src='/socket.io/socket.io.js'></script>
  <script src='https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js'></script>
  <script type='module' src='/client/admin.js'></script>
</body>
</html>
